name: data-pipeline

on:
  schedule:
    - cron: "17 3 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-data:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: fetch sheet csv
        run: node scripts/fetch_sheet_to_csv.mjs

      - name: normalize to json
        run: node scripts/normalize_csv_to_json.mjs

      - name: commit data changes
        run: |
          git config user.name "floatswim-bot"
          git config user.email "actions@github.com"
          git add data data_raw
          git diff --staged --quiet || git commit -m "data: update swim lessons"
          git push
